name: Deploy HabitHero to EC2 ðŸš€

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR file
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: docker build -t habithero-app .

      - name: Save image to tar (with correct permissions)
        run: |
          mkdir -p build_output
          sudo docker save habithero-app -o build_output/habithero-app.tar
          sudo chmod 777 build_output/habithero-app.tar

      - name: Copy image to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "build_output/habithero-app.tar"
          target: "/home/ubuntu/"
          timeout: 120s

      - name: SSH into EC2 and run container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo docker load -i habithero-app.tar
            sudo docker stop habithero || true
            sudo docker rm habithero || true
            sudo docker run -d -p 8080:8080 --name habithero habithero-app
