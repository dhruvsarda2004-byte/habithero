name: Deploy HabitHero to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Spring Boot JAR
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: docker build -t habithero-app .

      - name: Export Docker image to tar file
        run: |
          mkdir -p build_output
          docker save habithero-app -o build_output/habithero-app.tar
          ls -lh build_output

      - name: Copy image to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "build_output/habithero-app.tar"
          target: "/home/ubuntu/"
          overwrite: true

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "âœ… Loading Docker image on EC2..."
            docker load -i /home/ubuntu/habithero-app.tar
            echo "â™»ï¸ Restarting existing container if present..."
            docker stop habithero || true
            docker rm habithero || true
            echo "ğŸš€ Running container..."
            docker run -d -p 8080:8080 --name habithero habithero-app
            echo "ğŸ‰ Deployment complete!"
